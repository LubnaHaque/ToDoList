<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<th:block th:include="utils/header"></th:block>
<body>
<div class="container">
    <form action="#" th:action="@{'/task/{id}/edit'(id=${task.id})}" th:object="${task}"
          th:method="put">
        <div class="row">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div>
            <input class="btn btn-outline-success" type="submit" value="Update">
        </div>
    </form>
</div>
    <th:block th:include="utils/js_urls"></th:block>
</body>
</html>
