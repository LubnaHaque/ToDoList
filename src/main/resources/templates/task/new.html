<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
</head>
<body>
    <h2>Add New Task:</h2>
    <form action="#" method="post" th:action="@{/task/new}" th:object="${task}">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Task Name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <input type="submit" value="Add">
    </form>
</body>
</html>
