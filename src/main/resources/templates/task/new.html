<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
</head>
<th:block th:include="utils/header"></th:block>
<body>
<div class="container">
    <h2>Add New Task:</h2>
    <hr>
    <form action="#" method="post" th:action="@{/task/new}" th:object="${task}">
        <div class="row">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Task Name" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div>
            <input class="btn btn-outline-success" type="submit" value="Add">
        </div>
    </form>
</div>
<th:block th:include="utils/js_urls"></th:block>
</body>
</html>
